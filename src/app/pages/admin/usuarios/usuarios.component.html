<h1></h1>
<div class="container">
    <div class="row m-3">
        <div class="col-lg-12 ">
            <h2>Usuarios</h2>
        </div>
    </div>

    <div class="row m-3">
        <div class="col-lg-12 text-end">
            <button mat-raised-button color="primary" (click)="onOpenModal()">
                <mat-icon>add</mat-icon>
                Agregar
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th class="text-center">Nombre Completo</th>
                            <th class="text-center">Nombre Usuario</th>
                            <th class="text-center">Correo</th>
                            <th class="text-center">Fecha Registro</th>
                            <th colspan="2"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td>{{usuario.nombre +''+usuario.apellidos}}</td>
                            <td>{{usuario.username}}</td>
                            <td>{{usuario.email}}</td>
                            <td>{{usuario.fechaRegistro|date:'dd/MM/yyyy'}}</td>
                            <td class="text-center">
                                <button mat-icon-button color="primary" (click)="onOpenModal(usuario)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                            </td>
                            <td>
                                <button mat-icon-button color="warn" (click)="onDelete(usuario.cveUsuario)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
